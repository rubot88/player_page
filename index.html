<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css?ver=1">

<body>

    <main>
        <form class="set_url" action="index.html">
            <fieldset>
                <legend>
                    Put URL here:
                </legend>
                <input type="text" id="URL" placeholder="url">
            </fieldset>
            <input type="submit" value="set url">
        </form>

        <section class="video-section text-center">
            <div class="center">
                <div class="container-fluid center">
                    <div class="row video-play">
                        <div class="col">
                            <a data-fancybox href="https://www.youtube.com/watch?v=xJn3k1f4BiM" class="play-video">
                                <img src="./img/Play_Video_Icon.png" alt="play icon"></a>
                        </div>
                    </div>
                    <div class="row justify-content-center title">
                        <div class="col-md-6">
                            <h1>Waxom Video Presentation</h1>
                        </div>
                    </div>
                    <div class="row justify-content-center item-description">
                        <div class="col-md-6">
                            <p>
                                Investigationes demonstraverunt lectores legere me lius quod ii legunt saepius, qui sequitur mutationem consuetudium.
                            </p>
                        </div>
                    </div>
                    <div class="row video-time">
                        <div class="col">
                            03:26
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="./js/jquery.js "></script>
    <script src="./js/jquery.fancybox.min.js"></script>
    <script src="./js/slick.min.js "></script>
    <script src="./js/script.js "></script>
</body>

</html>
